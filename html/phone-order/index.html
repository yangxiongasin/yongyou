<!DOCTYPE html>
<html>

<head>
    <title>号码预约</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="body-order">
    <form action="" class="form">
        <div class="form-wrap">
            <div class="form-item flex" >
                <label for="phone" class="flex-1">服务号码</label>
                <input type="number" id="phone" placeholder="请输入预约手机号码" class="font-right">
            </div>
        </div>
        <div class="pd-lr-10 flex mt-20">
            <input type="submit" class="btn btn-large" value="下一步" disabled="disabled">
        </div>
    </form>
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script>
        let params = {
            tel:''
        },_submit = $('input[type="submit"]');
        $('#phone').on('keyup',function(){
            params.tel = $(this).val();
            changeSubmitStyle();
        })

        function changeSubmitStyle(){
            let _disableValue = _submit.attr('disabled')
            if(params&&params.tel&&_disableValue) _submit.removeAttr('disabled');
            if(!params.tel&&!_disableValue)_submit.attr('disabled','disabled');
        }
    </script>
</body>

</html>
